<style>
    body {
        margin: 0;
        padding: 0;
        color: white;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;

        /* FUNDO APOCALIPSE */
        background:
            repeating-radial-gradient(circle, #1a0000 0%, #3f0000 10%, #1a0000 20%),
            radial-gradient(circle at center, #00ff55 0%, transparent 60%);
        animation: smoke 6s infinite alternate ease-in-out;
    }

    @keyframes smoke {
        0% { filter: blur(2px) brightness(0.9); }
        100% { filter: blur(6px) brightness(0.5); }
    }

    .container {
        width: 90%;
        max-width: 600px;
        animation: pop 1.4s ease-out forwards;
    }

    @keyframes pop {
        0% { opacity: 0; transform: scale(0.85); }
        100% { opacity: 1; transform: scale(1); }
    }

    .emojiSpin {
        font-size: 38px;
        animation: spin 3s linear infinite;
        margin: 10px;
        display: inline-block;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

</head>
