<!DOCTYPE html>

<head>

<style>
    body {
        margin: 0;
        padding: 0;
        background: url('background3.jpg') center/cover no-repeat fixed;
        font-family: 'Poppins', sans-serif;
        color: white;
        text-shadow: 0 0 12px black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        animation: fadePage 1s ease forwards;
    }

    @keyframes fadePage {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .container {
        width: 90%;
        max-width: 600px;
        text-align: center;
        animation: popIn 1.3s ease forwards;
    }

    @keyframes popIn {
        0% { opacity: 0; transform: scale(0.85); }
        100% { opacity: 1; transform: scale(1); }
    }

    .emojiSpin {
        display: inline-block;
        animation: spin 2.5s linear infinite;
        font-size: 40px;
        margin: 10px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
