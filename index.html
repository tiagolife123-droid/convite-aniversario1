<style>
:root{--accent:#ff2b2b;--green:#00ff66}
html,body{height:100%;margin:0;font-family:Inter,Arial,sans-serif;background:linear-gradient(135deg,#0b0000,#220000 40%,#002200);color:#fff;}
.wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px;box-sizing:border-box}
.card{width:100%;max-width:720px;background:rgba(0,0,0,0.56);padding:24px;border-radius:16px;border:2px solid rgba(255,0,0,0.12);box-shadow:0 20px 60px rgba(0,0,0,0.6);text-align:center;position:relative;overflow:hidden;}

.cta{display:inline-flex;gap:12px;align-items:center;padding:12px 18px;border-radius:12px;background:linear-gradient(90deg,#ff5b5b,#ff2b2b);color:#111;font-weight:800;text-decoration:none;margin-top:18px;box-shadow:0 8px 24px rgba(255,0,0,0.12);cursor:pointer}

.eq{display:flex;gap:6px;align-items:end;margin-top:10px;height:60px}
.bar{width:8px;height:18px;background:linear-gradient(#b3ffcf,#00d36a);border-radius:6px;transition:height .15s ease}

<body class="bg-fallback">

<!-- smoke & effects layers -->

<script>

    const audio = document.getElementById("musica");

<div class="wrap page-fade">
  <div class="card neon-aura" id="card">

    <div class="controls">
      <button id="playBtn" class="playbtn">ðŸ”Š Pausar</button>
    </div>

    <div class="eq" aria-hidden="true">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>

</div>

<script>
// typing
const text = "Olaaar, vocÃª estÃ¡ sendo convidado pro evento mais GAG do ano. Ah, mas quando Ã©? Onde vai ser? Clica aqui vagabund@";
let p=0; const out=document.getElementById('typing');
(function type(){ if(p<text.length){ out.innerHTML += text.charAt(p++); setTimeout(type,36); } })();

// audio & visualizer
const audio=document.getElementById('music');
const playBtn=document.getElementById('playBtn');
playBtn.addEventListener('click', ()=>{
  if(audio.paused){ audio.play(); playBtn.textContent='ðŸ”Š Pausar'; startEq(); } else { audio.pause(); playBtn.textContent='ðŸŽµ Tocar'; stopEq(); }
});
window.addEventListener('load', ()=>{
  audio.volume=0.75;
  audio.play().catch(()=>{ /* blocked until user interacts */ });
  startEq();
});

// equalizer bars
let eqInt=null;
function startEq(){ const bars=document.querySelectorAll('.bar'); if(eqInt) clearInterval(eqInt); eqInt=setInterval(()=>{ bars.forEach(b=> b.style.height = (10 + Math.random()*70) + 'px') }, 180); }
function stopEq(){ clearInterval(eqInt); document.querySelectorAll('.bar').forEach(b=> b.style.height='18px'); }

// poison particles
function spawnParticles(n){
  for(let i=0;i<n;i++){
    const el=document.createElement('div');
    el.className='poison-particle';
    el.style.left = (Math.random()*100)+'vw';
    el.style.top = (60 + Math.random()*30)+'vh';
    el.style.animationDelay = (Math.random()*6)+'s';
    el.style.opacity = 0.9*Math.random()+0.1;
    document.body.appendChild(el);
  }
}
spawnParticles(16);

// blood drops
function spawnDrops(count){
  for(let i=0;i<count;i++){
    const d=document.createElement('div');
    d.className='blood-drop';
    d.style.left = (Math.random()*100)+'vw';
    d.style.width = (6 + Math.random()*12)+'px';
    d.style.height = (10 + Math.random()*28)+'px';
    d.style.animationDuration = (2.6 + Math.random()*3.2) + 's';
    d.style.animationDelay = (Math.random()*3)+'s';
    document.body.appendChild(d);
  }
}
spawnDrops(22);

</script>
